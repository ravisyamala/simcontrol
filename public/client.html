<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">


<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="/public/vendor/mdb/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="/public/vendor/mdb/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/style/main.css">
    <title>Simmy View</title>
  </head>
  <body class="black-skin pt-4 disable-dbl-tap-zoom" style="background-color: black;">

    <!--Double navigation-->
    <header>
      
     
      <!-- /.Navbar -->
    </header>
    <!--/.Double navigation-->

    <!--Main layout-->
    <main style="">
      <div class="container-fluid unselectable">

        <div class="row">
          <div class="col-9 col-sm-6 col-lg-8 pt-1 m-0 p-0">
            <img src="" class="img-fluid pb-2" id="topView">
            <img src="" class="img-fluid pb-0" id="mainView">
            <div class="btn-group shadow-0 unselectable" role="group">
              <button class="btn-primary btn-block m-1 p-3 actions" id="keyLeft"><i class="fas fa-angle-left"></i></button>
              <button class="btn-primary btn-block m-1 p-3 actions" id="keyRight"><i class="fas fa-angle-right"></i></button>
            </div>
          </div>
          <div class="col-3 col-lg-4 m-0 p-0 mt-5">
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="putter">Putter</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="viewHole">Zoom</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="greenGrid">Grid</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="losInvisible">Obstacle</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="mulligan">Mulligan</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="simDrop">Drop</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="rehit">Rehit</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="concede">Concede</button>
              <button class="btn-secondary btn-lg btn-block actions m-1 p-1" id="closeBallOptions">Close Opts</button>
              <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group-sm me-2" role="group" aria-label="First group">
                  <button class="btn btn-primary actions" id="holeView"><i class="fas fa-globe-americas"></i></button>
                  <button class="btn btn-primary actions" id="greenView"><i class="fas fa-crosshairs"></i></button>
                  <button class="btn btn-primary actions" id="optionsView"><i class="fas fa-exclamation-triangle"></i></button>
                </div>
              </div>
          </div>
        </div>

      </div>

    </main>
    <!--/Main layout-->

  </body>
    <!--<script defer src="/public/vendor/jquery/dist/jquery.min.js"></script>-->
<!-- JQuery -->
<script type="text/javascript" src="/public/vendor/mdb/js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/public/vendor/mdb/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/public/vendor/mdb/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script  type="text/javascript" src="/public/vendor/mdb/js/mdb.min.js"></script>
    <script  src="/socket.io/socket.io.js"></script>
    <script  src="/public/vendor/hammerjs/hammer.min.js"></script>
    <script  src="/public/js/queue.js"></script>
    <!-- mouse client -->
    <script  src="/public/js/client.js"></script>

  </body>
</html>
